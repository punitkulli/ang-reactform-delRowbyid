<div class="container">
  <div class="p-1">
    <form [formGroup]="employeeForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="fname">First Name</label>
      <input type="text" formControlName="firstName" class="form-control" id="fname" placeholder="">
    </div>
    <div class="form-group col-md-6">
      <label for="lname">Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" id="lname" placeholder="">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group">
    <hr>
  </div>
  </div>
  <!-- address information -->
  <div class="address_start" formArrayName="employeeDetails">
  <div class="col-lg-12" *ngFor="let empGroup of employeeForm.get('employeeDetails').controls; let i=index;" 
  [formGroupName]="i" [id]='i'>
    <div class="row">
      <div class="col-lg-10">
        <Label [for]='i'><i class="text-primary"><b>Adrress Info no: {{i}} </b></i></Label>
        </div>
        <div class="col-lg-2">
          <button class="btn btn-success mr-1" (click)="addAddres()">+</button>
          <button class="btn btn-danger" (click)="deleteAddress(i)">x</button>
        </div>      
  </div>
    <div class="form-group">
    <div class="form-check-inline">
      <input class="form-check-input" formControlName='isPrimaryFlg' type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Is primary
      </label>
    </div>
  </div>
<div class="form-row">
    <div class="form-group col-md-3">
      <label for="city">Company</label>
      <input type="text" formControlName='company' class="form-control" id="company">
    </div>
    <div class="form-group col-md-3">
      <label for="city">Phone number</label>
      <input type="text" formControlName='phoneNumber' class="form-control" id="phone">
    </div>
    <div class="form-group col-md-3">
      <label for="street">Street Address</label>
      <input type="text" formControlName='streetAddress' class="form-control" id="street">
    </div>
    <div class="form-group col-md-3">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" formControlName='state'>
        <option *ngFor="let s of states" [value]="s">{{s}}</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="city">City</label>
      <input type="text" formControlName='city' class="form-control" id="city">
    </div>
    <div class="form-group col-md-3">
      <label for="zip">Zip</label>
      <input type="text" formControlName='zipCode' class="form-control" id="zip">
    </div>

  </div>
  </div>
  
  
  </div>
</form>
  </div>
</div>
